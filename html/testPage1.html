<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Test Page 1</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/testPage1.css">
    </head>
    <body>
        <h1>Test Page 1</h1>

        <div id="test-button-1-container">
            <button id="test-button-1" type="button">Test Button 1</button>
        </div>
        <br>
<!--------------------------------------------------------------------------------------------------------------------->
        <div class="container">
            <form>
                <h3 style="text-align: center">Add a New Post</h3>
                <br>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date">
<!--                    <small id="dateHelp" class="form-text text-muted">Date of Post</small>-->
                </div>

                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" class="form-control" id="time">
<!--                    <small id="timeHelp" class="form-text text-muted">Time of Post</small>-->
                </div>

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title">
<!--                    <small id="titleHelp" class="form-text text-muted">Title of Post</small>-->
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content"></textarea>
                </div>

                <button id="new-post-submit" type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div class="d-flex flex-column" id="post-container">
                <!--Blog Posts Here-->
            </div>
        </div> <!--End class container-->

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
        <script src="../js/testPage1.js"></script>
    </body>
</html>
