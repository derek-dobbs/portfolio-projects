        <div class="container">
            <form>
                <h3 style="text-align: center">Add a New Post</h3>
                <br>
                <div class="form-group">
                    <label for="date-input">Date</label>
                    <input type="text" class="form-control" id="date-input">
<!--                    <small id="dateHelp" class="form-text text-muted">Date of Post</small>-->
                </div>

                <div class="form-group">
                    <label for="time-input">Time</label>
                    <input type="text" class="form-control" id="time-input">
<!--                    <small id="timeHelp" class="form-text text-muted">Time of Post</small>-->
                </div>

                <div class="form-group">
                    <label for="title-input">Title</label>
                    <input type="text" class="form-control" id="title-input">
<!--                    <small id="titleHelp" class="form-text text-muted">Title of Post</small>-->
                </div>

                <div class="form-group">
                    <label for="content-input">Content</label>
                    <textarea class="form-control" id="content-input"></textarea>
                </div>

                <button id="new-post-submit" type="submit" class="btn btn-primary">Submit</button>
            </form>
